
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Student Registration Form</h2>
    
    <form action="/savedstudent" method="post">
		<b><p th:text="${msg}"></p></b>
		<p th:text="${emsg}"></p>
		
        <div class="mb-3">
            <label for="studentName" class="form-label">sname</label>
            <input type="text" class="form-control" id="studentName" name="sname" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="studentEmail" class="form-label">SEmail address</label>
            <input type="email" class="form-control" id="studentEmail" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="studentAge" class="form-label">student phone </label>
            <input type="number" class="form-control" id="studentAge" name="phno" placeholder="Enter your phone" required>
        </div>

        

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</html>
